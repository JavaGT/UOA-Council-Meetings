<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UoA Council Search</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
  </head>
  <body>
    <style>
      body {
        font-family: sans-serif;
        grid-template-columns: 1fr min(65rem, 90%) 1fr;
      }
      #results {
        padding: 1rem;
      }
      .result {
        padding: 1.5rem;
        width: 100%;
        display: flex;
        overflow: hidden;
        box-sizing: border-box;
        text-decoration: none;
        border-bottom: 1px solid var(--accent);
      }
      .result:hover {
        background-color: rgba(255, 255, 255, 0.05);
      }
      .thumbnail {
        max-height: 8em;
        max-width: 8em;
        object-fit: contain;
        display: inline-block;
      }
      .details {
        padding: 1rem;
        display: inline-block;
        /* height: 100px; */
        vertical-align: top;
        /* color: black; */
      }
      .highlight {
        background-color: var(--accent);
        color: black;
        padding: 0.2rem;
      }
    </style>
    <a href="./"><h1>Search UOA Council Transcripts</h1></a>
    <p>
      This is a simple search engine for the University of Auckland Council
      transcripts. You can find the sources for the data
      <a
        href="https://www.auckland.ac.nz/en/about-us/about-the-university/the-university/governance-and-committees/university-council/university-council-agenda-and-minutes.html"
        >here</a
      >.
    </p>
    <form action="./" method="GET">
      <input type="text" name="query" placeholder="Search..." />
      <input type="submit" value="Search" />
    </form>
    <div id="results"></div>
    <script src="client.mjs" type="module"></script>
  </body>
</html>
